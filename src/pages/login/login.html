<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list inset>
    <form [formGroup]="loginForm" (ngSubmit)="checkinfo()">
      <ion-item>
        <ion-input type="text"  id=username formControlName="username" name="username" value="" placeholder="Username"></ion-input>

      </ion-item>

      <ion-item>
        <ion-input type="password" formControlName="password" name="password" value="" placeholder="Password"></ion-input>
      </ion-item>


      <div padding>
        <button ion-button color="primary" block type="submit" [disabled]="!loginForm.valid">Login</button>
      </div>
    </form>

  </ion-list>
  
</ion-content>
