<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list inset>
    <form (ngSubmit)="checkinfo()">
      <ion-item>
        <ion-input type="text"  [(ngModel)]="username" name="username" value="" placeholder="Username" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" [(ngModel)]="password" name="password" value="" placeholder="Password"></ion-input>
      </ion-item>


      <div padding>
        <button ion-button color="primary" block type="submit">Login</button>
      </div>
    </form>

  </ion-list>

</ion-content>
