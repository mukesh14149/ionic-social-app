<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list inset>
    <form [formGroup]="signupForm" (ngSubmit)="storeinfo()">
      <ion-item>
        <ion-input type="text"  formControlName="username" name="username" value="" placeholder="Username" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" formControlName="password" name="password" value="" placeholder="Password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input  type="number" value="" formControlName="mobile" name="mobile" placeholder="Mobile No." ></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block type="submit" [disabled]="!signupForm.valid">Sign Up</button>
      </div>
    </form>

  </ion-list>
<p>
  Minimum length of password is 8
</p>
<p>
  Mobile number should be a length of 10.
</p>
<div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
       <div *ngIf="password?.errors">Minimum length of password is 8.</div>
</div>

<div *ngIf="mobile?.invalid && (mobile?.dirty || mobile?.touched)">
    <div *ngIf="mobile?.errors">Mobile number should be a length of 10.</div>
</div>
</ion-content>
